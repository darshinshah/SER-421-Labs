<!DOCTYPE html>
<html>
<head>
	<title>Lab 2 Solution</title>
</head>
	<body>
		<header>
			<h1>Lab 2 Solution</h1>
		</header>
		<form action="groceries" method="post">
			<table border=1 cols=2>
				<tr>
					<th>Field Name</th>
					<th>Field Value</th>
				</tr>
				<tr>
					<td>Product Name</td>
					<td>
						<input id="name" type="text" name="name" minlength="5" pattern="^[A-Z][A-Za-z]+" required>
					</td>
				</tr>
				<tr>
					<td>Product Brand</td>
					<td><input id="brand" type="text" name="brand" pattern="[A-Za-z0-9!@#$%^&*()<>:;,*-+=_-~/.\]+" maxlength="10" required></td>
				</tr>
				<tr>
					<td>Quantity</td>
					<td><input type="number" id="quantity" name="quantity" min="1" max="12" required></td>
				</tr>
				<tr>
					<td>Aisle</td>
					<td><select id="aisle" name="aisle" required>
						<option value="2">2</option>   <option value="3">3</option>   <option value="4">4</option>   <option value="5">5</option>
						<option value="6">6</option>   <option value="7">7</option>   <option value="8">8</option>   <option value="9">9</option>   <option value="10">10</option>
						<option value="11">11</option> <option value="12">12</option> <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
						<option value="16">16</option> <option value="17">17</option> <option value="18">18</option> <option value="19">19</option> <option value="20">20</option>
					</select>
				</tr>
				<tr>
					<td>Diet</td>
					<td>
						<input id="diet" type="checkbox" name="custom" value="Keto">Keto
						<input id="diet" type="checkbox" name="custom" value="Mediterranean">Mediterranean
						<input id="diet" type="checkbox" name="custom" value="Vegan">Vegan
						<input id="diet" type="checkbox" name="custom" value="South Beach">South Beach
						<input id="diet" type="checkbox" name="custom" value="Atkins">Atkins
					</td>
				</tr>
				<tr>
					<td>Delivery Date</td>
					<td>
						<input type="datetime-local" name="deliverydate" min="2021-09-16T09:00" max="2021-10-12T19:00">
					</td>
				</tr>
			</table>
			<input type="submit" value="Add">
		</form>
		
		

		<header>
			<h1>Query Form</h1>
		</header>
		<form action="my_groceries" method="get">
		<table border=1 cols=2>
			<tr>
				<th>Field Name</th>
				<th>Field Value</th>
			</tr>
			<tr>
				<td>Aisle</td>
				<td>
					<select id="aisle" name="aisle">
						<option hidden disabled selected value>select an option</option>
						<option value="2">2</option>   <option value="3">3</option>   <option value="4">4</option>   <option value="5">5</option>
						<option value="6">6</option>   <option value="7">7</option>   <option value="8">8</option>   <option value="9">9</option>   <option value="10">10</option>
						<option value="11">11</option> <option value="12">12</option> <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
						<option value="16">16</option> <option value="17">17</option> <option value="18">18</option> <option value="19">19</option> <option value="20">20</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Diet</td>
				<td>
						<input id="diet" type="checkbox" name="custom" value="Keto">Keto
						<input id="diet" type="checkbox" name="custom" value="Mediterranean">Mediterranean
						<input id="diet" type="checkbox" name="custom" value="Vegan">Vegan
						<input id="diet" type="checkbox" name="custom" value="South Beach">South Beach
						<input id="diet" type="checkbox" name="custom" value="Atkins">Atkins
				</td>
			</tr>
			<tr>
				<td>Favorites only?</td>
				<td>
					<label><input type="radio" name="cookies" value="true">Yes</label>
					<label><input type="radio" name="cookies" value="false" checked>No</label>
				</td>
			</tr>
		</table>
		<input type="submit" value="Fetch">	
		</form>


		<footer>
			<h3>Darshin Kalpesh Shah | dshah32</h3>
		</footer>

	</body>
</html>
